<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body> 
        <h1>Relacion de Clientes: 
        <h:outputLabel value="#{managedBeanLista.numeroElementos}"/>
        </h1>
        <p:dataTable value="#{managedBeanLista.lista}" var="cliente">
            <p:column headerText="Nombre">
                <p:outputLabel value="#{cliente.nombre}"/>
            </p:column>
            <p:column headerText="Contrato">
                <h:outputLabel value="#{cliente.contrato}"/>
            </p:column>
            <p:column headerText="Marca">
                <p:outputLabel value="#{cliente.marca}"/>
            </p:column>
            <p:column headerText="Modelo">
                <p:outputLabel value="#{cliente.modelo}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
